{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Inicio</title>
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

    <body>

        <nav class="navbar navbar-light bg-light static-top" >
            <div class="container"> 
                <a class="btn btn-primary" href="{% url 'inicio' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'lista_cliente' %}">Clientes</a>

                <a class="navbar-brand" href="">Proveedores</a>
                <a class="navbar-brand" href="{% url 'acerca_de_mi' %}">Acerca de mi</a>
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

                            <span>{{ user.username }}</span>
                        </div>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a class="dropdown-item" href="{% url 'editar_perfil' %}">Editar mis datos</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'agregar_avatar' %}"><strong>Agregar Avatar</strong></a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}"><strong>Cerrar Sesi√≥n</strong></a>
                        </li>
                    </ul>
                    </div>
                </div>         
                {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Inicio sesion</a>
                <a class="btn btn-success" href="{% url 'registro' %}">Registro</a>
                {% endif %}
            </div>
        </nav>
        <br> 
        <br>
      <section>
        {% block contenido %}
        {% endblock contenido %}
      </section>
      <br>
      <br>
        <!-- Footer-->
        <footer class="p-5" style="background-color: #FFC0CB; color: white; text-align: center; position: relative;">
            <div class="container">
                <div class="container">
                    <p class="lead text-white">Copyright &copy; 2023 Jimmy Rivera</p>
                    <a href="" class="position-absolute bottom-0 end-0 p-5">
                        <i class="bi bi-arrow-up-circle h1"></i>
