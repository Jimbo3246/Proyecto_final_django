{% extends "control_productos/base.html" %}
{% block contenido %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Crear Pedido</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.cliente.id_for_label }}" class="form-label">Cliente:</label>
          {{ form.cliente }}
        </div>
        <div class="mb-3">
          <label for="{{ form.producto.id_for_label }}" class="form-label">Producto:</label>
          {{ form.producto }}
        </div>
        <div class="mb-3">
          <label for="{{ form.cantidad.id_for_label }}" class="form-label">Cantidad:</label>
          {{ form.cantidad }}
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Guardar
        </button>
      </form>
      <br>
      <a href="{% url 'lista_pedido' %}" class="btn" style="background-color: pink;">
        <i class="bi bi-book"></i> Volver a la lista
      </a>      
    </div>
  </div>
</div>
{% endblock contenido %}
